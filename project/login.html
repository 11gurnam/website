<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/8c008ac8a7.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Admission and Job Prediction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<script src="ss.js"></script>

<style>
    body {
      background-image: url('images/llogin.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: 100% 100%;
    }
    </style>

    </head>
    <body>
        <section class="login">
            
            <nav>
                <a href="home.html"><img src="images/logo.png"></a>
                
                <div class="nav-links" id="navlinks">  <span class="material-symbols-outlined" onclick="hideMenu()">
                    close
                    </span>
    
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="more.html">MORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </div>
            <span class="material-symbols-outlined" onclick="showMenu()" >
                menu_open
                </span>
               
            </nav> 
        </section>
        <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>LOGIN</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
    
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-regular fa-eye"></i>
                    </div>
    
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
    
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>
    
                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
    
            <div class="line"></div>
    
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa fa-facebook-square"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
    
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
    
        </div>
    
        <!-- Signup Form -->
    
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
    
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password">
                    </div>
    
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
    
                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>
    
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
    
            <div class="line"></div>
    
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa fa-facebook-square"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
    
            <div class="media-options" >
                <a href="https://apis.google.com/js/platform.js" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
    
        </div>
        
    </section>



    <script>
        var navlinks=document.getElementById("navlinks");
    function showMenu(){
        navlinks.style.right="0";
    }
    function hideMenu(){
        navlinks.style.right="-500px";
    }
    
    </script>
    
    
    
        
    
        
</body>
</html>
